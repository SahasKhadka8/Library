<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>SignUp Page</title>
    <!--Stylesheet-->
    <style>
        body {
  background-color: #fdfbfb;
}

/* style the header */
h1 {
  font-size: 36px;
  color: #333;
  text-align: center;
  margin-top: 50px;
}

/* style the container */
.container-fluid {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px;
  background-color: #c0b6b6;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* style the form */
form {
  margin-top: 30px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-size: 18px;
  color: #333;
}

input {
  font-size: 16px;
  color: #333;
  border: none;
  border-radius: 5px;
  background-color: #f5f5f5;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
}

button {
  font-size: 18px;
  color: #fff;
  background-color: #337ab7;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button:hover {
  background-color: #23527c;
}

a {
  color: #333;
  text-decoration: none;
  transition: color 0.3s ease-in-out;
}

a:hover {
  color: #23527c;
}

/* style the image */
.img-fluid {
  width: 100%;
  height: auto;
  border-radius: 5px;
  margin-bottom: 30px;
}

    </style>
  </head>
  <body>
    <center><h1>SignUp Page</h1></center>
    {% load static %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto;margin-top: 30px;">
                <img src="{% static 'sub.jpeg' %}" class="img-fluid" alt="Quick Bites 1">
              </div> 
            <div class="col-md-5" style="margin: 0 auto;margin-top: 30px;">
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="margin-left: 12px;">Username</label>
                        <input type="text" name="uname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="margin-left: 12px;">Email</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="margin-left: 12px;">Password</label>
                        <input type="password" name="pass" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="margin-left: 12px;">Confirm Password</label>
                        <input type="password" name="cpass" class="form-control">
                    </div>
                    <div class="form-group">
                        <center><button type="submit" name="sub" class="btn btn-primary">SignUp</button></center>
                    </div>
                    <div class="form-group">
                        <center><a type="submit" name="sub" href="{% url 'login' %}"><b>Already Have An Account?</b></a></center>
                    </div>

                </form>
            </div>
        </div>
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
